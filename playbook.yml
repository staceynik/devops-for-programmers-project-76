- name: Main playbook
  hosts: all
  become: true

  tasks:
    - name: Install pip
      import_role:
        name: geerlingguy.pip
      tags:
        - install_pip

    - name: Install Docker module for pip
      import_role:
        name: geerlingguy.docker
      tags:
        - install_docker

    - name: Configure DataDog
      include_role:
        name: datadog.datadog
      when: "'webservers' in group_names"
      tags:
        - configure_datadog

    - name: Deploy Redmine
      include_role:
        name: deploy_redmine
      when: "'webservers' in group_names"
      tags:
        - deploy_redmine
